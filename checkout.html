<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D'lia Ornaments PH | Checkout</title>
  <link rel="stylesheet" href="styles/checkout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/home/logo.png" />
</head>
<body>
  <main class="checkout-container">
    <h1 class="shop-title">D'lia Ornaments PH</h1>
    <div class="breadcrumb">Cart ‚Ä∫ <strong>Information</strong> ‚Ä∫ Shipping ‚Ä∫ Payment</div>

    <form id="checkout-form" class="checkout-form">
      <section class="contact-section">
        <h2>Contact</h2>
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Juan Dela Cruz" required>
        <label>Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
        
        </section>

      <section class="shipping-section">
        <h2>Shipping Address</h2>
        <label>Country</label>
        <input type="text" id="country" value="Philippines" required>

        <label>Address</label>
        <input type="text" id="address" placeholder="House No., Street, Subdvision, Barangay" required>

        <div class="row">
          <div class="col">
            <label>Postal Code</label>
            <input type="text" id="postal" pattern="[0-9]*" maxlength="6" required>
          </div>
          <div class="col">
            <label>City</label>
            <input type="text" id="city" required>
          </div>
        </div>

        <label>Region</label>
        <input type="text" id="region" required>

        <label>Phone</label>
        <input type="tel" id="phone" pattern="[0-9]*" maxlength="11" required>

        <div class="checkbox-row">
          <input type="checkbox" id="save-info">
          <label for="save-info">Save this Information for Next Time</label>
        </div>
      </section>

      <div class="form-actions">
        <a href="shop.html" class="back-link">‚Üê Return to Cart</a>
        <button id="preview-btn" type="button" class="preview-btn">üîç Preview Bracelet</button>
        <button type="submit" class="next-btn">Continue to Shipping</button>
      </div>
    </form>
  </main>

  <script>
    const fields = ["fullname", "email","country","address","postal","city","region","phone"];

    // Prefill if saved before
    window.addEventListener("DOMContentLoaded", () => {
      fields.forEach(id => {
        const saved = localStorage.getItem("checkout_" + id);
        if (saved) document.getElementById(id).value = saved;
      });
    });

    // Save every keystroke
    fields.forEach(id => {
      document.getElementById(id).addEventListener("input", e => {
        localStorage.setItem("checkout_" + id, e.target.value);
      });
    });

    // On submit, bundle info and go to shipping
    document.getElementById("checkout-form").addEventListener("submit", e => {
      e.preventDefault();
      const info = {};
      fields.forEach(id => info[id] = document.getElementById(id).value);
      localStorage.setItem("checkoutInfo", JSON.stringify(info));
      window.location.href = "shipping.html";
    });

    // Preview
    document.getElementById("preview-btn").addEventListener("click", () => {
      window.location.href = "preview.html";
    });
  </script>

  <footer class="footer">
    <p>¬© 2025 D'lia Ornaments PH | All Rights Reserved.</p>
  </footer>

</body>
</html>
